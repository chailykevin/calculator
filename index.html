<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator">
      <p>0</p>
      <div class="buttons">
        <button id="clear" class="misc">A/C</button>
        <button id="negative" class="misc">(+/-)</button>
        <button id="percentage" class="misc">%</button>
        <button id="divide" class="op">/</button>
        <button id="7" class="numbers">7</button>
        <button id="8" class="numbers">8</button>
        <button id="9" class="numbers">9</button>
        <button id="multiply" class="op">*</button>
        <button id="4" class="numbers">4</button>
        <button id="5" class="numbers">5</button>
        <button id="6" class="numbers">6</button>
        <button id="subtract" class="op">-</button>
        <button id="1" class="numbers">1</button>
        <button id="2" class="numbers">2</button>
        <button id="3" class="numbers">3</button>
        <button id="add" class="op">+</button>
        <button id="0" class="zero numbers">0</button>
        <button id="float" class="numbers">.</button>
        <button id="result" class="op">=</button>
      </div>
    </main>
  </body>
</html>
